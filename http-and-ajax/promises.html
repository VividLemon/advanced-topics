	// The Promise API was designed for operations that can take a long time
	// and could potentially fail.

	
	// Example 1
	const getPromise = () => {
	    return new Promise((resolve, reject) => {
			// generate random number
			let random = Math.round(Math.random());
			if(random == 1){
				resolve("success");
			}else{
				reject("fail");
			}
		});
	}
	getPromise().then(str => console.log(str)).catch(err => console.log(err));
	

	// Example 2
	const doForALongTime = () => {
	    return new Promise((resolve, reject) => {
			setTimeout(() => {
				let random = Math.round(Math.random());
				if(random == 1){
					resolve("success");
				}else{
					reject("fail");
				}
			}, 3000);
		})
	}
